<!DOCTYPE html>
<html>
<head>
    <title>Admin Console</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% for record in data %}
        <h1>{{record["name"]}}</h1>    
        <table>
            <thead>
                <tr>
                    {% for header in record["record"][1] %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in record["record"][0] %}
                    <tr>
                        {% for col in row %}
                        <td>{{ col }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
    {% endfor %}
</body>
</html>
